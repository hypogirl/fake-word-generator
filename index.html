<html>
    <head>
        <title>Fake Word Generator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body style="background:#cacaca;">
        <div class="header">
            <h1>Fake Word Generator</h1>
        </div>
        <form>
            <h5>Language:</h5>
            <select id="languageSel" class="initInput">
                <option value="default">Select a language</option>
                <option value="ru">Russian</option>
                <option value="pt">Portuguese</option>
            </select>
        </form>
        <form>
            <h5>Maximum word length:</h5>
            <input type="number" id="lengthInput" name="lengthInput" min="2" class="initInput">
            <!--div id="checkboxLength"><input type="checkbox" id="fixedLength">Fixed length?</div-->
        </form>
        <form>
            <h5>Number of words to generate:</h5>
            <input type="number" id="wordsInput" name="wordsInput" min="1" class="initInput">
        </form>
        <div class="btn" id="generateButton">Generate</div>
        <div id="result"></div>
        <script src="chance.js"></script>
        <script>
            console.log(chance.bool());
        </script>
        <script src="script.js"></script>
    </body>
</html>
