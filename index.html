<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fake Word Generator</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="background:#cacaca;">
        <header>
            <h1>Fake Word Generator</h1>
        </header>
        <nav class="genheader">
            <section class="generateSection">
                <div style="padding-bottom: 20px;">
                    <span class="parameter">
                        <h5>Language</h5>
                        <select id="languageSel">
                            <!--option value="en">English</option-->
                            <!--option value="es">Español</option-->
                            <!--option value="fr">Français</option-->
                            <option>Select a language</option>
                            <option value="pt">Português</option>
                            <option value="ru">Русский</option>
                        </select>
                    </span>
                    <span class="parameter">
                        <h5>Estimated word length</h5>
                        <input type="number" class="numberinput" id="lengthInput" name="lengthInput" min="2">
                        <span id="checkboxLength"><input type="checkbox" id="fixedLength"><label for="fixedLength" id="fixedlabel">Fixed length</label></span>
                    </span>
                    <span class="parameter">
                        <h5>Number of words to generate</h5>
                        <input type="number" class="numberinput" id="wordsInput" name="wordsInput" min="1">
                    </span>
                </div>
                <div id="secondarygen"></div>
            </section>
            <section class="genbuttons">
                <div class="btn" id="generateButton">Generate</div>
                <div class="btn" id="clearButton" style="background-color: #7e7e7e!important; cursor: default!important">Clear generated words</div>
            </section>  
        </nav>
        <div class="box" id="result"><h3 id="resultitle" style="display: none;">Generated words</h3><ol id="resultlist"></ol></div>
        <script src="https://chancejs.com/chance.js"></script>
        <script src="scripts/functions.js"></script>
        <script src="scripts/generateword.js"></script>
        <script src="scripts/languages.js"></script>
        <script src="scripts/buttons.js"></script>
    </body>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</html>
